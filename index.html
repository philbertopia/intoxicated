<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rpg</title>
</head>
<body>

    <div id="game">
        <div id="stats">
            <p>Zombie Game</p>
          <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
          <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
          <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
          <span class="stat">Hunger: <strong><span id="hungerText">0</span></strong></span>
        </div>
        <div id="controls">
          <button id="button1">Go outside</button>
          <button id="button2">Listen to radio</button>
          <button id="button3">Rest</button>
          <button id="button4">test</button>
        </div>
        <div id="monsterStats">
          <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
          <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.</div>
        </div>
    </div>

    <div id="game">
        <p id="settingText">Home</p>

      <script  src="script.js"></script>
</body>
</html>
